<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="l.css"> <!-- Enlace al archivo CSS para estilos -->
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p> <!-- Enlace a la página de registro -->
    </div>

    <script src="l.js"></script> <!-- Enlace al archivo JavaScript para la funcionalidad -->
</body>
</html>
