<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - ZUNKA</title>
    <link rel="stylesheet" href="edi.css">
</head>
<body>
    <header>
        <h1>Editor de Productos</h1>
    </header>

    <div id="editor">
        <!-- Formulario para agregar nuevo producto -->
        <form id="formularioNuevoProducto" enctype="multipart/form-data">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>

            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <label for="imagenProducto">Imagen:</label>
            <input type="file" id="imagenProducto" name="imagenProducto" accept="image/*">

            <button type="submit">Guardar Producto</button>
        </form>

        <!-- Contenedor de la tabla de productos -->
        <div class="container"></div>
    </div>


    <footer>
        <p>&copy; 2024 ZUNKA. Todos los derechos reservados.</p>
    </footer>
    <a href="index.html" class="back-button">regrasar</a>
    
    <!-- Modal para agregar nuevo producto -->

    <div id="modalNuevoProducto" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Nuevo Producto</h2>
            <button id="nuevoProductoBtn">Nuevo Producto</button>
        </div>
    </div>


    <script src="edi.js"></script>
</body>
</html>
